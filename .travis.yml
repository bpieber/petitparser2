language: smalltalk
sudo: false

# Select operating system(s)
os:
  - linux
  - osx

# Select compatible Smalltalk image(s)
smalltalk:
  - Pharo-alpha
  - Pharo-stable
  - Pharo-6.0
  - Pharo-6.1
  - Pharo-5.0
#  - Moose-trunk
#  - Moose-6.1
#

smalltalk_config:
  - .core.ston
  - .experimental.ston
  - .gui.ston
  - .languages.ston
  - .rewrite.ston
  - .smalltalk.ston

matrix:
  include:
    - smalltalk: Pharo-stable
      smalltalk_config: .smalltalk.ston
    - smalltalk: Pharo-6.0
      smalltalk_config: .smalltalk.ston
    - smalltalk: Pharo-5.0
      smalltalk_config: .smalltalk.ston
    - smalltalk: Pharo-stable
      smalltalk_config: .rewrite.ston
    - smalltalk: Pharo-stable
      smalltalk_config: .gui.ston
  allow_failures:
   - smalltalk: Pharo-alpha
